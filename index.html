<head>

<body style="background: #EDEDED;">
	<script type="text/javascript">
		//history.go(1);
		//location.reload([true])
		window.onload=function(){
		  	if (location.href.indexOf("?xyz=")<0){
		 		location.href=location.href+"?xyz="+Math.random();
		 	}
		}
	</script>
	<div class="zf_head">
		<div class="return">
			<img src="img/100300735633179704.png"/>
		</div>
		<p>转账</p>
	</div>
	<div class="zf_content">
		<img src="img/head_icon.png" alt="" class="icon_header"/>
		<h5>向个人用户“健康快乐（**军）”转账</h5>
		<p>转账金额</p>
		<div class="zf_input">
			<img src="img/icon_rmb.jpg"/>
			<input type="text" class="import"/>
		</div>
		<p class="liuy">添加留言</p>
		<button class="transfer">转账</button>
	</div>
	<script type="text/javascript">
		//px转换rem
		(function (doc, win) {
		  var docEl = doc.documentElement,
		    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		    recalc = function () {
		      var clientWidth = docEl.clientWidth;
		      if (!clientWidth) return;
		      docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
		    };
		
		  if (!doc.addEventListener) return;
		  win.addEventListener(resizeEvt, recalc, false);
		  doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
			
		
		
		
		var tran = document.getElementsByClassName("transfer")[0],
			retu = document.getElementsByClassName("return")[0],
			imp = document.getElementsByClassName("import")[0];
		sessionStorage.money = "";
		tran.onclick = function(){
			if (imp.value != "") {
				sessionStorage.money = imp.value;
				setInterval(function(){
					imp.value = "";
					window.location.href = "html/succeed.html";
				},500)
			} else{
				alert("请输入金额")
			}
		}
		retu.onclick = function(){
			plus.runtime.quit();
		}
	</script>
	
</body>
</html>
